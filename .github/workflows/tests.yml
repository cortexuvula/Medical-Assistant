name: Tests

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

env:
  PYTHON_VERSION: '3.10'

permissions:
  contents: read

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    # System dependencies
    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          ffmpeg \
          portaudio19-dev \
          python3-tk \
          python3-dev \
          xvfb \
          x11-utils
    
    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install ffmpeg portaudio
    
    - name: Install system dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install ffmpeg
    
    # Python dependencies
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    # Create necessary directories
    - name: Create test directories
      run: |
        python -c "import os; os.makedirs('logs', exist_ok=True)"
        python -c "import os; os.makedirs('AppData', exist_ok=True)"
    
    # Run linting (only on one combination to save time)
    - name: Run ruff linter
      if: matrix.python-version == '3.10' && matrix.os == 'ubuntu-latest'
      run: |
        pip install ruff
        # Critical checks that MUST pass (undefined names, common bugs)
        ruff check src/ --select=F821,B023 --output-format=github
        # Full lint check (informational, doesn't fail build)
        echo "--- Full lint report (informational) ---"
        ruff check src/ || true
    
    # Run tests (Linux with xvfb)
    - name: Run tests with coverage (Linux)
      if: runner.os == 'Linux'
      env:
        MEDICAL_ASSISTANT_ENV: testing
        DISPLAY: ':99'
      run: |
        xvfb-run -a pytest -v --cov=. --cov-report=xml --cov-report=term-missing --cov-fail-under=30 --ignore=tests/unit/test_ui_basic.py --ignore=tests/unit/test_ui_medical_assistant.py --ignore=tests/unit/test_tkinter_ui_basic.py --ignore=tests/unit/test_tkinter_ui_medical_assistant.py --ignore=tests/unit/test_tkinter_workflow_tabs.py --ignore=tests/unit/test_tkinter_chat_and_editors.py --ignore=tests/integration/test_recording_pipeline.py --ignore=tests/unit/test_minimal.py --ignore=tests/unit/test_services.py --ignore=tests/unit/test_audio_extended.py --ignore=tests/unit/test_recording_manager.py --ignore=tests/unit/test_stt_providers/test_deepgram.py --ignore=tests/unit/test_stt_providers/test_elevenlabs.py --ignore=tests/unit/test_stt_providers/test_groq.py --ignore=tests/unit/test_stt_providers/test_whisper.py --ignore=tests/unit/test_pure_tkinter.py
    
    # Run tests (Windows/macOS)
    # Note: Windows tests have phantom failures due to timing issues in GitHub Actions
    # The tests actually pass but the step is marked as failed. Adding continue-on-error.
    # Linux and macOS tests must still pass. Regression tests provide the primary safety net.
    - name: Run tests with coverage (Windows/macOS)
      if: runner.os != 'Linux'
      continue-on-error: ${{ runner.os == 'Windows' }}
      env:
        MEDICAL_ASSISTANT_ENV: testing
      run: |
        pytest -v --cov=. --cov-report=xml --cov-report=term-missing --cov-fail-under=30 --ignore=tests/unit/test_ui_basic.py --ignore=tests/unit/test_ui_medical_assistant.py --ignore=tests/unit/test_tkinter_ui_basic.py --ignore=tests/unit/test_tkinter_ui_medical_assistant.py --ignore=tests/unit/test_tkinter_workflow_tabs.py --ignore=tests/unit/test_tkinter_chat_and_editors.py --ignore=tests/integration/test_recording_pipeline.py --ignore=tests/unit/test_minimal.py --ignore=tests/unit/test_services.py --ignore=tests/unit/test_audio_extended.py --ignore=tests/unit/test_recording_manager.py --ignore=tests/unit/test_stt_providers/test_deepgram.py --ignore=tests/unit/test_stt_providers/test_elevenlabs.py --ignore=tests/unit/test_stt_providers/test_groq.py --ignore=tests/unit/test_stt_providers/test_whisper.py --ignore=tests/unit/test_database.py --ignore=tests/unit/test_pure_tkinter.py
    
    # Upload coverage
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.10'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
        fail_ci_if_error: false

  build-test:
    name: Test Build on ${{ matrix.os }}
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # System dependencies for pyaudio
    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y portaudio19-dev python3-dev

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install portaudio

    # Install dependencies for build
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller>=6.3.0
    
    # Test PyInstaller build
    - name: Test PyInstaller build
      run: |
        pyinstaller --version
        # Simple test build (not full spec)
        pyinstaller --onefile --name MedicalAssistantTest main.py || true
    
    - name: Check build output
      run: |
        python -c "import os; print('dist contents:', os.listdir('dist') if os.path.exists('dist') else 'No dist folder')"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y portaudio19-dev python3-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    # Primary scanner - pip-audit (PyPA maintained, no API key)
    - name: Run pip-audit vulnerability scan
      run: |
        pip-audit --strict --desc on 2>&1 | tee pip-audit-report.txt

    # Secondary scanner - safety (informational, API limitations)
    - name: Run safety check (informational)
      continue-on-error: true
      run: |
        safety check --full-report 2>&1 | tee safety-report.txt || true

    # Code analysis - bandit
    - name: Run bandit security scan
      run: |
        bandit -r src/ -c .bandit.yml -f json -o bandit-report.json
        # Fail only on HIGH severity issues
        python3 << 'BANDIT_CHECK'
        import json, sys
        with open('bandit-report.json') as f:
            data = json.load(f)
        results = data.get('results', [])
        high_issues = [r for r in results if r['issue_severity'] == 'HIGH']
        if high_issues:
            print('HIGH severity issues found:')
            for r in high_issues:
                print(f"  {r['filename']}:{r['line_number']}: {r['issue_text']}")
            sys.exit(1)
        print(f'No HIGH severity issues. {len(results)} lower severity findings.')
        BANDIT_CHECK

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          pip-audit-report.txt
          safety-report.txt
          bandit-report.json
        retention-days: 30