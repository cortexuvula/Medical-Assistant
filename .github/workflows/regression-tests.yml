name: Regression Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual triggers

jobs:
  regression-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg portaudio19-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run Regression Tests
        env:
          MEDICAL_ASSISTANT_ENV: testing
          # Mock API keys for testing
          OPENAI_API_KEY: test-key
          ANTHROPIC_API_KEY: test-key
          DEEPGRAM_API_KEY: test-key
          GROQ_API_KEY: test-key
        run: |
          pytest tests/regression/ -v --tb=short -x \
            --ignore=tests/regression/test_audio_pipeline.py \
            -p no:warnings

      - name: Run Regression Tests (Full)
        if: success()
        env:
          MEDICAL_ASSISTANT_ENV: testing
          OPENAI_API_KEY: test-key
          ANTHROPIC_API_KEY: test-key
          DEEPGRAM_API_KEY: test-key
          GROQ_API_KEY: test-key
        run: |
          pytest tests/regression/ -v --tb=short \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=0 \
            -p no:warnings || true

      - name: Upload Coverage Report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  quick-check:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install minimal dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-mock

      - name: Verify test structure
        run: |
          # Check that all test files exist
          test -f tests/regression/__init__.py
          test -f tests/regression/conftest.py
          test -f tests/regression/test_database_operations.py
          test -f tests/regression/test_settings_persistence.py
          test -f tests/regression/test_core_functionality.py
          test -f tests/regression/test_stt_providers.py
          test -f tests/regression/test_ai_providers.py
          test -f tests/regression/test_document_generation.py
          test -f tests/regression/test_agent_system.py
          test -f tests/regression/test_audio_pipeline.py
          test -f tests/regression/test_security.py
          echo "All test files present!"

      - name: List regression tests
        run: |
          pytest tests/regression/ --collect-only -q 2>/dev/null || echo "Test collection requires dependencies"
