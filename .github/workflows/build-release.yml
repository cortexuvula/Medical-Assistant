name: Build Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write  # Required for creating releases

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install ruff
      run: pip install ruff

    - name: Run ruff linter
      run: |
        echo "Running ruff to check for critical errors..."
        # Check for undefined names (F821) and late binding closures (B023)
        # These are bugs that cause runtime errors - must be fixed
        ruff check src/ --select=F821,B023 --output-format=github
        echo "Lint check passed!"

  build:
    needs: lint  # Build only runs if lint passes
    timeout-minutes: 45  # Increased for notarization (can take 2-15 min)
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-latest, macos-latest]
        include:
          - os: ubuntu-22.04
            artifact_name: MedicalAssistant-Linux
            build_script: ./scripts/build_linux.sh
            dist_path: dist/MedicalAssistant
          - os: windows-latest
            artifact_name: MedicalAssistant-Windows
            build_script: scripts/build_windows_ci.bat
            dist_path: dist/MedicalAssistant.exe
          - os: macos-latest
            artifact_name: MedicalAssistant-macOS
            build_script: ./scripts/build_macos.sh
            dist_path: dist/MedicalAssistant-macOS.dmg

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        export DEBIAN_FRONTEND=noninteractive
        export NEEDRESTART_MODE=a
        export NEEDRESTART_SUSPEND=1
        sudo -E apt-get update -qq -o=Dpkg::Use-Pty=0
        sudo -E apt-get install -y -qq -o=Dpkg::Use-Pty=0 -o=Dpkg::Options::="--force-confold" -o=Dpkg::Options::="--force-confdef" --no-install-recommends python3-tk portaudio19-dev

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install portaudio create-dmg

    - name: Import Apple Developer Certificate
      if: runner.os == 'macOS'
      env:
        MACOS_CERTIFICATE_P12: ${{ secrets.MACOS_CERTIFICATE_P12 }}
        MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
      run: |
        if [ -z "$MACOS_CERTIFICATE_P12" ]; then
          echo "No signing certificate configured â€” skipping import."
          exit 0
        fi

        # Create a temporary keychain
        KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
        KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

        security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
        security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

        # Decode and import the certificate
        CERT_PATH=$RUNNER_TEMP/certificate.p12
        echo "$MACOS_CERTIFICATE_P12" | base64 --decode > "$CERT_PATH"

        security import "$CERT_PATH" \
            -P "$MACOS_CERTIFICATE_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k "$KEYCHAIN_PATH"

        # Allow codesign to access the keychain
        security set-key-partition-list -S apple-tool:,apple:,codesign: \
            -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

        # Add temporary keychain to the search list
        security list-keychains -d user -s "$KEYCHAIN_PATH" $(security list-keychains -d user | tr -d '"')

        # Export keychain path for cleanup step
        echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV

    - name: Make build script executable (Unix)
      if: runner.os != 'Windows'
      run: chmod +x ${{ matrix.build_script }}

    - name: Build application (Windows)
      if: runner.os == 'Windows'
      shell: cmd
      env:
        PYTHON: python
        SKIP_FFMPEG_DOWNLOAD: "1"
      run: ${{ matrix.build_script }}

    - name: Build application (Linux)
      if: runner.os == 'Linux'
      shell: bash
      env:
        SKIP_FFMPEG_DOWNLOAD: "1"
      run: ${{ matrix.build_script }}

    - name: Build application (macOS)
      if: runner.os == 'macOS'
      shell: bash
      env:
        SKIP_FFMPEG_DOWNLOAD: "1"
        MACOS_SIGNING_IDENTITY: ${{ secrets.MACOS_SIGNING_IDENTITY }}
        MACOS_TEAM_ID: ${{ secrets.MACOS_TEAM_ID }}
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
        APP_VERSION: ${{ github.ref_name }}
      run: ${{ matrix.build_script }}

    - name: Cleanup macOS keychain
      if: always() && runner.os == 'macOS'
      run: |
        if [ -n "$KEYCHAIN_PATH" ] && security list-keychains | grep -q "app-signing"; then
          security delete-keychain "$KEYCHAIN_PATH" || true
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.dist_path }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/MedicalAssistant-Linux/MedicalAssistant
          artifacts/MedicalAssistant-Windows/MedicalAssistant.exe
          artifacts/MedicalAssistant-macOS/MedicalAssistant-macOS.dmg
        draft: false
        prerelease: false
        fail_on_unmatched_files: false
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
