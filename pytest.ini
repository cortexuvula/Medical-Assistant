[tool:pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test discovery patterns
norecursedirs = .git .tox dist build *.egg venv

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --cov-fail-under=80
    --maxfail=1
    --disable-warnings
    -p no:warnings

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    ui: marks tests as UI tests requiring display
    requires_api_key: marks tests that require real API keys
    network: marks tests that require network access
    
# Timeout for tests (in seconds)
timeout = 300

# Coverage options
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */site-packages/*
    setup.py
    */migrations/*
    */__pycache__/*
    */build/*
    */dist/*
    
[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod