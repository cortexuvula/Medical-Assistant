[tool:pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test discovery patterns
norecursedirs = .git .tox dist build *.egg venv __pycache__ scripts docs

# Output options - removed strict coverage requirements for better CI compatibility
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    ui: marks tests as UI tests requiring display
    requires_api_key: marks tests that require real API keys
    network: marks tests that require network access
    regression: marks tests as regression tests for CI/CD
    requires_audio: marks tests that require audio hardware

# Timeout for tests (in seconds)
timeout = 300

# Filter specific warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
